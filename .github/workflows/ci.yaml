name: ci-golang-workflow
on: 
  pull_request:
    branches:
      - develop
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # download the project to vm
      - uses: actions/setup-go@v2
        with:
          go-version: 1.24.2
      - run: go test
      - run: go run math.go
